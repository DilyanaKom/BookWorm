<section id="app-section" class="sm full">
    <div id="create" class="container">
        <div class="header flex">
            <div class="left">
                <input type="text" maxlength="50" placeholder="Type work title" class="transparent heading big">
                <input type="text" maxlength="50" placeholder="Type chapter title" class="transparent sub-heading">
            </div>
            <div class="right">
                <div class="input-field grey">
                    <select>
                        <option value="" disabled selected>Select Genre</option>
                        <option value="poem">Poem</option>
                        <option value="short story">Short Story</option>
                        <option value="book">Book</option>
                    </select>
                </div>

                <button class="btn grey icon modal-trigger normal" data-target="settings">
                    <i class="icon-settings"></i>
                    <span>Settings</span>
                </button>

                <div id="settings" class="modal">
                    <div class="modal-content center-align">
                        <a class="modal-action modal-close icon icon-close"></a>
                        <h3 class="heading small">Title of current work</h3>
                    </div>
                    <div class="modal-body">
                        <div class="tabs-wrapper">
                            <div class="row">
                                <div class="col s12">
                                    <ul class="tabs">
                                        <li class="tab col s6">
                                            <a class="active" href="privacy">
                                                <i class="icon-locked"></i>
                                                <span class="upcase">Privacy</span>
                                            </a>
                                        </li>
                                        <li class="tab col s6">
                                            <a href="cover-image">
                                                <i class="icon-image"></i>
                                                <span class="upcase">Cover Image</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div id="privacy" class="col s12 tab-content">
                                    <div class="option">
                                        <input type="checkbox" id="sharing" />
                                        <label for="sharing">Allow sharing this work</label>
                                    </div>
                                    <div class="option">
                                        <input type="checkbox" disabled id="password" />
                                        <label for="password">Allow sharing this work</label>
                                    </div>
                                    <div class="option">
                                        <input type="checkbox" disabled id="publish" />
                                        <label for="publish">Allow sharing this work</label>
                                    </div>
                                </div>
                                <div id="cover-image" class="col s12 tab-content">
                                    <div class="file-field input-field">
                                        <div class="btn">
                                            <span>
                                                <i class="icon-upload"></i>
                                                <span>Upload your cover photo</span>
                                            </span>
                                            <input type="file">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <a class="col s6 modal-action modal-close waves-effect waves-light btn btn-flat red">
                                <i class="icon-close"></i>
                            </a>
                            <a class="col s6 modal-action modal-close waves-effect waves-light btn btn-flat green">
                                <i class="icon-check"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <textarea id="textarea1" class="materialize-textarea transparent" placeholder="Start writing..."></textarea>
        <button class="btn round waves-effect waves-light submit">Publish</button>
    </div>
</section>

<script>
    setTimeout(function () {
        $('.dropdown-content li').click(function () {
            if ($(this).find('span').html() === 'Book') {
                $('.sub-heading').addClass('visible');
            } else {
                $('.sub-heading').removeClass('visible');
            }
        });
    }, 1000);

    setTimeout(function () {
        $('ul.tabs').tabs();
        let views = $('.tabs-wrapper .tab-content');
        views.css('display', 'none');
        $(views[0]).css('display', 'block');

        $('ul li a').click(function () {
            let id = $(this).attr('href');
            let views = $('.tabs-wrapper .tab-content');
            for (let i = 0; i < views.length; i += 1) {
                if ($(views[i]).attr('id') === id) {
                    $(views).css('display', 'none');
                    $(views[i]).css('display', 'block');

                    break;
                }
            }
        });
    }, 1500);
</script>
