<section id="app-section" class="sm full">
    <div class="container">
        <div class="header flex">
            <div class="left">
                <h1 class="heading big">Library</h1>
                <p class="sub-heading">All texts published by our users</p>
            </div>
            <div class="right">
                <a class="dropdown-button btn grey normal" data-activates="filter-dropdown">
                    <i class="icon-filter"></i>
                    <span>Filter by</span>
                </a>
                <ul id="filter-dropdown" class="dropdown-content">
                    <li><a>Poems</a></li>
                    <li><a>Stories</a></li>
                    <li><a>Books</a></li>
                </ul>
                <form class="search-form" action="/" method="get">
                    <input class="grey" type="text" placeholder="Search" value="" />
                    <a class="submit icon-search"></a>
                </form>
            </div>
        </div>
        {{#if this}}
        <div class="row">
            {{#each this}}
            <div class="col s12 m4">
                <div class="card horizontal">
                    <div class="card-image" style="background: url('{{CoverPhoto}}'); background-size: cover; background-position: center;"></div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <h4 class="card-title heading mini">{{Title}}</h4>
                            <p class="desc">Brave and heroic people try to save the day in this work</p>
                        </div>
                        <div class="card-action">
                            <button class="btn like">
                                <span class="icons">
                                    <i class="icon-like-o"></i>
                                    <i class="icon-like-full"></i>
                                </span>
                                <span class="number-likes">{{Likes}}</span>
                            </button>
                            <a href="#/book/{{Id}}" class="right read-more">
                                <span class="label">Read More</span>
                                <i class="icon-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        {{else}}
        <div class="no-wrapper">
            <h2 class="heading medium no-books">No Books</h2>
        </div>
        {{/if}}
    </div>
</section>
